[tool.poetry]
name = "kenkenpa"
version = "0.1.0"
description = "Generate a StateGraph of LangGraph that can be compiled from dictionary data."
authors = ["ONIHEI0910 <17534339+onihei0910@users.noreply.github.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
langchain-core = "^0.2.38"
langgraph = "^0.2.19"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
langchain-openai = "^0.1.23"
ipython = "^8.27.0"
grandalf = "^0.8"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
